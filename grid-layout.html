<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <div class="text-center">
      <div class="row my-2">
        <div class="col bg-primary text-white p-4">Column</div>
      </div>

      <div class="row my-2">
        <div class="col-12 col-sm-3 bg-danger text-white p-4">
          <p>Column-1</p>
        </div>
        <div class="col-12 col-sm-3 bg-danger text-white p-4">
          <p>Column-2</p>
        </div>
        <div class="col-12 col-sm-3 bg-danger text-white p-4">
          <p>Column-3</p>
        </div>
        <div class="col-12 col-sm-3 bg-danger text-white p-4">
          <p>Column-4</p>
        </div>
      </div>

      <div class="row my-2">
        <div class="col-12 col-sm-6 bg-success text-white p-4">
          <p>Column-1</p>
        </div>
        <div class="col-12 col-sm-6 bg-success text-white p-4">
          <p>Column-2</p>
        </div>
      </div>

      <div class="row my-2">
        <div class="col-12 col-sm-8 bg-warning text-white p-4">
          <p>Column-1</p>
        </div>
        <div class="col-12 col-sm-4 bg-warning text-white p-4">
          <p>Column-2</p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
