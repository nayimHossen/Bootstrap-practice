<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form class="w-50 m-auto mt-4 border border-2 border-success p-4">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label fs-6 fw-semibold"
            >Name</label
          >
          <input
            type="text"
            placeholder="Your name"
            class="form-control"
            id="exampleInputEmail1"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label fs-6 fw-semibold"
            >User Name</label
          >
          <input
            type="text"
            placeholder="User name"
            class="form-control"
            id="exampleInputEmail1"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label fs-6 fw-semibold"
            >Password</label
          >
          <input
            type="password"
            placeholder="Password"
            class="form-control"
            id="exampleInputEmail1"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label fs-6 fw-semibold"
            >Confirm Password</label
          >
          <input
            type="text"
            placeholder="Confirm password"
            class="form-control"
            id="exampleInputEmail1"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label fs-6 fw-semibold"
            >Massage</label
          >
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="Write you massage"
              id="floatingTextarea2"
              style="height: 100px"
            ></textarea>
            <label for="floatingTextarea2">Comments</label>
          </div>
        </div>
        <div class="mb-3 form-check fs-5">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label text-warning" for="exampleCheck1"
            >I am agree with all of the condition</label
          >
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2">Send</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
